<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h2>Real-time Character Counter</h2>
      <textarea id="textarea" class="textarea" placeholder="Please Write Your Text Here...."maxlength="infinity"></textarea>

      <div class="couter-container">
        <p>Total Characters
      <span class="total-counter" id="total-counter">30</span>
        </p>

        <p>Remaining:
        <span class="remaining-counter" id="remaining-counter">20</span>
        </p>

      </div>
        </div>










<script src="index.js" charset="utf-8"></script>

  </body>
</html>
